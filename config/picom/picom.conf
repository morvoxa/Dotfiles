#################################
# Backend
#################################
backend = "glx";
vsync = true;

#################################
# Shadow (opsional, macOS vibe)
#################################
shadow = true;
shadow-radius = 20;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.4;

shadow-exclude = [
  "class_g = 'Rofi'",
  "name = 'Notification'",
  "class_g = 'Conky'"
];

#################################
# Opacity
#################################
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;

opacity-rule = [
  "90:class_g = 'Rofi'",
  "80:class_g = 'Alacritty'",
];

#################################
# Blur - Dual Kawase (macOS style)
#################################
blur-method = "dual_kawase";
blur-strength = 10;

blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Rofi'"
];

#################################
# Fading
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

#################################
# Misc
#################################
detect-rounded-corners = true;
detect-client-opacity = true;
use-damage = true;
log-level = "warn";
